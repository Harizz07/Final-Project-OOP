<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Countries</title>
    <link rel="stylesheet" href="styles.css"> 
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #005cb8, #750000);
            text-align: center;
            padding: 0 10px;
            overflow-y: auto;
            margin: 0;
            height: 100vh; 
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        body {
            animation: backgroundAnimation 5s infinite alternate;
        }
        @keyframes backgroundAnimation {
            0% { background: linear-gradient(135deg, #005cb8, #750000); }
            100% { background: linear-gradient(135deg, #750000, #005cb8); }
        }

        .region-info {
            margin-top: 20px;
            color: #f3d008;
            font-size: 1em;
        }

        #likeButton {
            display: none;
            position: relative;
            padding-left: 25px;
        }
        #likeButton::before {
            content: "♥";
            color: red;
            position: absolute;
            left: 10px;
            font-size: 1.2em;
        }
        h1 {
            color: #ffffff;
            margin-bottom: 20px; 
            font-size: 2.5em; 
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0); 
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center; 
        }

        li {
            background: white;
            margin: 10px 0;
            padding: 15px 20px;
            border-radius: 8px; 
            box-shadow: 0 4px 10px rgb(255, 255, 255); 
            transition: transform 0.2s, box-shadow 0.2s; 
            width: 300px; 
        }

        li:hover {
            transform: translateY(-5px); 
            box-shadow: 0 6px 15px rgb(255, 255, 255); 
        }

        button {
            padding: 12px 18px; 
            margin: 10px 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #000000;
            color: white;
            font-size: 1em; 
            transition: background-color 0.3s, transform 0.2s; 
        }

        button:hover {
            background-color: #00ffe5;
            transform: translateY(-2px); 
        }

        .flag-coat-of-arms {
            display: flex;
            align-items: center;
            justify-content: center; 
            gap: 20px; 
            margin-top: 20px;
        }

        #flagImage, #coatOfArmsImage {
            width: 150px; 
            max-width: 100%; 
            height: auto; 
            display: none; 
        }

        #countryInfo {
            font-size: 1.1em;
            margin-top: 20px;
            line-height: 1.5;
            color: white; 
        }

        #countryInfo a {
            color: #007bff;
            text-decoration: none;
        }
        #countryInfo a:hover {
            text-decoration: underline;
        }

        .country-button {
            display: block;
            margin: 5px 0;
            padding: 10px;
            font-size: 1em;
            background-color: #000000;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .country-button:hover {
            background-color: #ff0606;
        }
        .remove-button {
            margin-left: 10px; 
            background-color: #ff3f3f; 
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            padding: 5px 10px; 
        }

        .remove-button:hover {
            background-color: #ff0000; 
        }

        .button-container {
            position: absolute; 
            top: 20px; 
            right: 20px; 
            display: flex; 
            gap: 10px; 
        }
    </style>
</head>
<body>
    <h1>𝙔𝙤𝙪𝙧 𝙁𝙖𝙫𝙤𝙧𝙞𝙩𝙚 𝘾𝙤𝙪𝙣𝙩𝙧𝙞𝙚𝙨</h1>
    
    <div class="button-container">
        <button onclick="clearFavorites()">Clear Favorites</button>
        <button onclick="window.location.href='index.html'">Back to Home</button>
    </div>

    <ul id="favoriteList" aria-live="polite"></ul>
    <div id="countryInfo" style="margin-top: 20px;"></div> 
    <div class="flag-coat-of-arms">
        <img id="flagImage" alt="Country Flag" />
        <img id="coatOfArmsImage" alt="Coat of Arms" />
    </div>

    <script src="favourites.js"></script> 
    <script>
        function showCountryDetails(flagUrl, coatOfArmsUrl) {
           
            document.getElementById('flagImage').src = flagUrl;
            document.getElementById('coatOfArmsImage').src = coatOfArmsUrl;
            
           
            document.getElementById('flagImage').style.display = 'block';
            document.getElementById('coatOfArmsImage').style.display = 'block';
        }
    </script>
</body>
</html>
